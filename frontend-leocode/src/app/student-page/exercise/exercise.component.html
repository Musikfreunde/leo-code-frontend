<div>
<mat-selection-list #exercises [multiple]="false">
    <mat-list-option *ngFor="let exercise of exercisesList" [value]="exercise">
      {{exercise.name}}
    </mat-list-option>
  </mat-selection-list>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-icon mat-card-avatar>assignment</mat-icon>
      <mat-card-title>{{exercises.selectedOptions.selected[0]?.value.name}}</mat-card-title>
      <mat-card-subtitle>
        Author: {{exercises.selectedOptions.selected[0]?.value.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Description: {{exercises.selectedOptions.selected[0]?.value.description}}

      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Do Example</button>
    </mat-card-actions>
  </mat-card>
</div>
