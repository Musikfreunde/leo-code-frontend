<mat-toolbar>
  <button mat-icon-button class="example-icon" (click)="nav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>
    LEOCODE
  </span>

  <span style="float:right;display: inline;margin-left: 1450px">
    Logged in as Student
    <button mat-raised-button class="logout" color="primary" [routerLink]="'/login'" >Logout</button>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened #nav>
    <mat-nav-list>
      <mat-list-item (click)="onMenuSelected('ex')">
        Exercises
      </mat-list-item>
      <mat-list-item (click)="onMenuSelected('rep')">
        Reports
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <span [ngSwitch]="selected">
      <div *ngSwitchCase="'ex'">
        <app-exercise></app-exercise>
      </div>
      <div *ngSwitchCase="'rep'">
        <app-report></app-report>
      </div>
    </span>


  </mat-sidenav-content>

</mat-sidenav-container>
